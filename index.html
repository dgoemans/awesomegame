<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body
        {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
            background: #dadada;
        }

        .game
        {
            width : 900px;
            height: 670px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #44aa44;
        }

        .controls
        {
            position: absolute;
            bottom : -40px;
            text-align: center;
            width : 400px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Consolas, Menlo, Monaco, monospace;
        }

        .mobile-controls
        {
            position: absolute;
            bottom : -50px;
            width : 100%;
        }

        .button
        {
            position: absolute;
            font-weight: bold;
            font-size: 3.0em;
            background-color: #fafafa;
            width: 140px;
            height: 100px;
            text-align: center;
            padding-top: 45px;
            margin: 5px;
            border: 2px #cccccc solid;
            top: 0px;
        }

        .left
        {
            left: 0px;
        }

        .right
        {
            right: 0px;
        }

    </style>
</head>
<body>
    <script data-main="index.js" src="bower_components/requirejs/require.js"></script>
    <div id="game" class="game">
        <div class="controls">
            Use the cursor keys to control the game
        </div>
        <div class="mobile-controls" id="mobile-controls">
            <div id="left" class="left button">←</div>
            <div id="right" class="right button">→</div>
        </div>
    </div>
</body>
</html>
